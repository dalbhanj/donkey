<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Waiterbot</title>
        <meta name="description" content="Simple order form for Barbot">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div>
            <p>Simple order form for Barbot</p>
        </div>
        <div>
            <p>What table are you at?</p>
            <form>
                <select id="tables" name="tables">
                    <option value="1">Matt</option>
                    <option value="2">Wangechi</option>
                    <option value="3">Peter</option>
                    <option value="4">Alexei</option>
                </select>
            </form>
        </div>
        <div>
            <p>What would you like?</p>
            <form>
                <select id="menu" name="menu">
                    <option value="beer">Beer</option>
                    <option value="wine">Wine</option>
                    <option value="liquor">Liquor</option>
                    <option value="water">Water</option>
                </select>
            </form>
            <p></p>
        </div>
        <div>
            <button type="button" name="order_button" onclick="sendOrder()">Order!</button>
        </div>
        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.130.0.min.js"></script>
        <script src="js/config.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
